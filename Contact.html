<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" type="text/css" href="asset/css/960.css">
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>
	<div class="container_12">
		<!-- Header Start -->
		<div class="grid_3 logo">
			<img src="asset/photos/spaceship.png" width="180px" height="150px">
		</div>
		<div class="grid_9 companyname">
			Space OrbitX : We go beyond Expectations
		</div>

		<div class="clear"></div>	<!-- Clear is used from 960.css where Menu hrefs will start from next row -->
		<!-- Menu Start -->
		<div class="grid_3 menu">
			<a href="index.html">Home</a>
		</div>
		<div class="grid_3 menu">
			<a href="About.html">About Us</a>
		</div>
		<div class="grid_3 menu">
			<a href="Services.html">Services</a>
		</div>
		<div class="grid_3 menu">
			<a href="Contact.html">Contact</a>
		</div>
		<!-- Menu End -->

		<!-- Banner Start -->
		<div class="grid_12 banner">
			<img src="asset/photos/image2.jpg" width="940px">
		</div>
		<!-- Banner End -->
		<div class="clear"></div>
		<!-- Header End -->

		<!-- Main Section Start -->
			
			<!-- Contact Section Start -->
			<div class="grid_9 form_page">
			<form action="Contact.html" method="POST">
				<fieldset>
					<legend>Contact Form : </legend>
					<table cellpadding="10px;">
						<tr>
							<td>
								Name : 
							</td>
							<td>
								<input type="text" name="name" placeholder="Enter your Full Name" required="">
							</td>
						</tr>
						<tr>
							<td>
								Email : 
							</td>
							<td>
								<input type="Email" name="email" required="" placeholder="Enter Email ID">
							</td>
						</tr>
						<tr>
							<td>
								Contact :
							</td>
							<td>
								<input type="text" name="contact" placeholder="Enter Contact Number" required="">
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" name="submit" value="Send">
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
			</div>
			<!-- Contact Section End -->

		<!-- Main Section End -->

		<!-- Footer Section Start -->
		<div class="grid_12 footer">
			&copy;Space OrbitX<br>
			All Rights Reserved<br>
			Design and Developed by - WarriorX<br>
			<a href="https://www.facebook.com/">Facebook | </a>
			<a href="https://twitter.com/?lang=en">Twitter</a>
		</div>
		<!-- Footer Section End -->
	</div>
</body>
